name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TESTS: Off

jobs:
  build:
    runs-on: ${{matrix.os}}
    name: Build ${{matrix.type}} on ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        type: [ 'Release' ]
        os: [ 'ubuntu-22.04' ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y g++ git cmake pkg-config ninja-build libasound2-dev libtag1-dev \
          qt6-base-dev libqt6svg6-dev qt6-tools-dev qt6-tools-dev-tools qt6-l10n-tools \
          libavcodec-dev libavfilter-dev libavformat-dev libavutil-dev libswresample-dev

      - name: Configure project
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=${{matrix.type}}
          -DBUILD_TESTING=${{env.BUILD_TESTS}}

      - name: Build Project
        run: cmake --build build
